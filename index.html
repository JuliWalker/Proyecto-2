<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bar: Index</title>
    <link rel="stylesheet" href="Boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-md">
            <a class="navbar-brand px-5" href="index.html">App Bar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item px-2">
                  <a class="nav-link" href="index.html">Tomar Pedido</a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link" href="pedidos.html">Lista de Pedidos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <section class="container-md text-center my-5">
        <h2>
            Ingresar nuevo pedido
        </h2>
    </section>

    <form id="formulario" class="container-md">
        <div class="formu">
            <h3>Primero ingresa los datos del cliente:</h3>
            <label for="nombre" class="form-label"></label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>

        <div class="formu">
            <select class="form-select" aria-label="Default select example" id="numeroMesa">
                <option selected>Numero de mesa</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="formu">
            <select class="form-select" aria-label="Default select example" id="metodoPago">
                <option selected>Metodo de pago</option>
                <option value="1">Efectivo</option>
                <option value="2">Debito</option>
                <option value="3">MercadoPago</option>
            </select>
        </div>
    </form>

    <div class="container-md">
        <h2>
            Selecciona los productos pedidos:
        </h2>
    </div>

    <div id="menu" class="container-md">
    </div>

    <div id="detallePedido" class="container-md">
        <h2>Tu Pedido:</h2>
    </div>

    <div id="subTotal" class="container-md">
    </div>

<!-- agregamos un boton para confirmar el pedido -->
    <div class="container-md mb-5">
        <button type="button" class="btn btn-success" id="confirmarPedido">confirmar pedido</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="objetos.js"></script>
    <script src="main.js"></script>

</body>
</html>
